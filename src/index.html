<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script defer type="text/javascript" src="lib/vue.js"></script>
        <script defer type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="app.css"/>
        <title>wow.export</title>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="logo">.export</div>
                <div id="nav" v-if="isSourceActive">
                    <div id="nav-models">Models</div>
                    <div id="nav-textures">Textures</div>
                    <div id="nav-sounds">Sounds</div>
                    <div id="nav-maps">Maps</div>
                    <div id="nav-other">Other</div>
                </div>
            </div>
            <div id="content">
                <div id="source-select" v-if="!isSourceActive">
                    <div id="source-local">
                        <div class="source-icon"></div>
                        <div class="source-text">
                            Open Local Installation
                            <span>(Recommended)</span>
                            <ul id="source-recent" v-if="localSourceRecent.length > 0">
                                <li>Recent</li>
                                <li v-for="entry in localSourceRecent">{{ entry }}</li>
                            </ul>
                        </div>
                    </div>
                    <div id="source-remote">
                        <div class="source-icon"></div>
                        <div class="source-text">
                            Use Blizzard CDN
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <span id="footer-links">
                    <a href="https://discord.gg/BYpgyhy">Discord</a> - 
                    <a href="https://patreon.com/Marlamin">Patreon</a> - 
                    <a href="https://twitter.com/Marlamin">Twitter</a> - 
                    <a href="https://github.com/Kruithne/wow.export">GitHub</a>
                </span>
                <span id="footer-copyright">
                    World of Warcraft and related trademarks are registered trademarks of Blizzard Entertainment whom this application is not affiliated with.
                </span>
            </div>
        </div>
    </body>
</html>
