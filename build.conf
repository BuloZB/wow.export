{
    "outputDirectory": "./bin",
    "cacheDirectory": "./bin/_cache",
    "sourceDirectory": "./src",
    "webkitVersion": "0.41.3",
    "webkitURL": "https://dl.nwjs.io/v%s/%s",
    "manifest": {
        "name": "wow.export",
        "main": "./src/index.html",
        "chromium-args": "--mixed-context --enable-node-worker --disable-logging",
        "product_string": "wow.export",
        "user-agent": "wow.export (%ver); %osinfo",
        "window": {
            "id": "wow-export-main",
            "icon": "./res/icon.png",
            "width": 1200,
            "height": 800
        }
    },
    "terserConfig": {
        "toplevel": true
    },
    "manifestInherit": ["name", "description", "license", "version", "contributors"],
    "builds": [
        {
            "name": "win-x64-debug",
            "bundle": "nwjs-sdk-v%s-win-x64.zip",
            "bundleType": "ZIP",
            "sourceMethod": "LINK",
            "sourceTarget": "./src",
            "manifestTarget": "./package.json",
            "filter": {
                "blacklist": [
                    "locales\/[^.]+.pak(.info|)$",
                    "notification_helper.exe"
                ],
                "whitelist": [
                    "locales\/en-US.pak$"
                ]
            }
        },
        {
            "name": "win-x64",
            "bundle": "nwjs-v%s-win-x64.zip",
            "bundleType": "ZIP",
            "sourceMethod": "BUNDLE",
            "sourceTarget": "./src",
            "bundleConfig": {
                "filterExt": [".js", ".scss", ".css"],
                "sassEntry": "app.scss",
                "sassOut": "app.css",
                "jsEntry": "app.js"
            },
            "manifestTarget": "./package.json",
            "include": {
                "LEGAL": "license/LEGAL",
                "resources/icon.png": "res/icon.png"
            },
            "remap": {
                "nw.exe": "wet.exe",
                "credits.html": "license/nwjs.html"
            },
            "rcedit": {
                "binary": "wet.exe",
                "icon": "./resources/icon.ico",
                "version-string": {
                    "CompanyName": "Party Tortollans",
                    "FileDescription": "Export Toolkit for World of Warcraft",
                    "LegalCopyright": "Marlamin Â© 2019",
                    "ProductName": "wow.export",
                    "OriginalFilename": "wet.exe"
                }
            },
            "filter": {
                "blacklist": [
                    "locales\/[^.]+.pak(.info|)$",
                    "notification_helper.exe"
                ],
                "whitelist": [
                    "locales\/en-US.pak$"
                ]
            }
        },
        {
            "name": "linux-x64",
            "bundle": "nwjs-v%s-linux-x64.tar.gz",
            "bundleType": "GZ",
            "sourceMethod": "CLONE",
            "sourceTarget": "./src",
            "manifestTarget": "./package.json",
            "include": {
                "LEGAL": "license/LEGAL",
                "resources/icon.png": "res/icon.png"
            },
            "remap": {
                "nw": "wet",
                "credits.html": "license/nwjs.html"
            },
            "filter": {
                "blacklist": ["locales\/[^.]+.pak(.info|)$"],
                "whitelist": ["locales\/en-US.pak$"]
            }
        },
        {
            "name": "osx-x64",
            "bundle": "nwjs-v%s-osx-x64.zip",
            "bundleType": "ZIP",
            "sourceMethod": "CLONE",
            "sourceTarget": "./wet.app/Contents/Resources/app.nw/src",
            "manifestTarget": "./wet.app/Contents/Resources/app.nw/package.json",
            "osxConfig": {
                "CFBundleDisplayName": "wow.export",
                "infoStringsPath": "./wet.app/Contents/Resources/en.lproj/InfoPlist.strings",
                "infoXMLPath": "./wet.app/Contents/Info.plist"
            },
            "include": { 
                "./resources/wet.icns": "./wet.app/Contents/Resources/app.icns",
                "LEGAL": "./wet.app/License/LEGAL",
            },
            "remap": {
                "nwjs.app": "wet.app",
                "./wet.app/Contents/MacOS/nwjs": "wet.app/Contents/MacOS/wow.export",
                "credits.html": "./wet.app/License/nwjs.html"
            },
            "filter": {
                "blacklist": [
                    "nwjs.app\/Contents\/Resources\/[^.]+.lproj"
                ],
                "whitelist": ["nwjs.app\/Contents\/Resources\/en.lproj"]
            }
        }
    ]
}