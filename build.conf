{
    "outputDirectory": "./bin",
    "cacheDirectory": "./bin/_cache",
    "sourceDirectory": "./src",
    "webkitVersion": "0.41.3",
    "webkitURL": "https://dl.nwjs.io/v%s/%s",
    "manifest": {
        "main": "./src/index.html",
        "chromium-args": "--mixed-context --enable-node-worker --disable-logging",
        "window": {
            "id": "wow-export-main",
            "icon": "./src/resources/icon.png",
            "width": 1200,
            "height": 800
        }
    },
    "manifestInherit": ["name", "description", "license", "version", "contributors"],
    "builds": [
        {
            "name": "win-x64-debug",
            "bundle": "nwjs-sdk-v%s-win-x64.zip",
            "bundleType": "ZIP",
            "sourceMethod": "LINK",
            "sourceTarget": "./src",
            "filter": {
                "blacklist": [
                    "locales\/[^.]+.pak(.info|)$",
                    "notification_helper.exe"
                ],
                "whitelist": [
                    "locales\/en-US.pak$"
                ]
            }
        },
        {
            "name": "win-x64",
            "bundle": "nwjs-v%s-win-x64.zip",
            "bundleType": "ZIP",
            "sourceMethod": "CLONE",
            "sourceTarget": "./src",
            "remap": {
                "nw.exe": "wet.exe",
                "credits.html": "license/third-party.html"
            },
            "rcedit": {
                "binary": "wet.exe",
                "icon": "./src/resources/icon.ico",
                "version-string": {
                    "CompanyName": "Party Tortollans",
                    "FileDescription": "Export Toolkit for World of Warcraft",
                    "LegalCopyright": "Marlamin Â© 2019",
                    "ProductName": "wow.export",
                    "OriginalFilename": "wet.exe"
                }
            },
            "filter": {
                "blacklist": [
                    "locales\/[^.]+.pak(.info|)$",
                    "notification_helper.exe"
                ],
                "whitelist": [
                    "locales\/en-US.pak$"
                ]
            }
        },
        {
            "name": "linux-x64",
            "bundle": "nwjs-v%s-linux-x64.tar.gz",
            "bundleType": "GZ",
            "sourceMethod": "CLONE",
            "sourceTarget": "./src",
            "remap": {
                "nw": "wet",
                "credits.html": "license/third-party.html"
            },
            "filter": {
                "blacklist": ["locales\/[^.]+.pak(.info|)$"],
                "whitelist": ["locales\/en-US.pak$"]
            }
        },
        {
            "name": "osx-x64",
            "bundle": "nwjs-v%s-osx-x64.zip",
            "bundleType": "ZIP",
            "sourceMethod": "CLONE",
            "sourceTarget": "./nwjs.app/Contents/Resources/app.nw",
            "filter": {
                "blacklist": [
                    "credits.html",
                    "nwjs.app\/Contents\/Resources\/[^.]+.lproj$"
                ],
                "whitelist": ["nwjs.app\/Contents\/Resources\/en.lproj"]
            }
        }
    ]
}