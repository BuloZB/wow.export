{
    "outputDirectory": "./bin",
    "cacheDirectory": "./bin/_cache",
    "sourceDirectory": "./src",
    "webkitVersion": "0.41.3",
    "webkitURL": "https://dl.nwjs.io/v%s/%s",
    "webkitFilter": {
        "blacklist": [
            "locales\/[^.]+.pak(.info|)$",
            "notification_helper.exe"
        ],
        "whitelist": [
            "locales\/en-US.pak$"
        ]
    },
    "builds": [
        {
            "name": "win-x64-debug",
            "bundle": "nwjs-sdk-v%s-win-x64.zip",
            "sourceMethod": "LINK"
        },
        {
            "name": "win-x64",
            "bundle": "nwjs-v%s-win-x64.zip",
            "sourceMethod": "CLONE"
        }
    ]
}