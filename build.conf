{
    "outputDirectory": "./bin",
    "cacheDirectory": "./bin/_cache",
    "sourceDirectory": "./src",
    "webkitVersion": "0.41.3",
    "webkitURL": "https://dl.nwjs.io/v%s/%s",
    "manifest": {
        "name": "wow.export",
        "main": "./src/index.html",
        "chromium-args": "--mixed-context --enable-node-worker --disable-logging",
        "product_string": "wow.export",
        "user-agent": "wow.export (%ver); %osinfo",
        "window": {
            "id": "wow-export-main",
            "icon": "./res/icon.png",
            "width": 1115,
            "height": 715,
            "min_width": 1115,
            "min_height": 715
        }
    },
    "terserConfig": {
        "toplevel": true
    },
    "manifestInherit": ["name", "description", "license", "version", "contributors"],
    "builds": [
        {
            "name": "win-x64-debug",
            "bundle": "nwjs-sdk-v%s-win-x64.zip",
            "bundleType": "ZIP",
            "sourceMethod": "LINK",
            "sourceTarget": "./src",
            "manifestTarget": "./package.json",
            "filter": {
                "blacklist": [
                    "locales\/[^.]+.pak(.info|)$",
                    "notification_helper.exe"
                ],
                "whitelist": [
                    "locales\/en-US.pak$"
                ]
            }
        },
        {
            "name": "win-x64",
            "bundle": "nwjs-v%s-win-x64.zip",
            "bundleType": "ZIP",
            "buildArchive": "ZIP",
            "sourceMethod": "BUNDLE",
            "sourceTarget": "./src",
            "bundleConfig": {
                "filterExt": [".js", ".scss", ".css"],
                "sassEntry": "app.scss",
                "sassOut": "app.css",
                "jsEntry": "app.js"
            },
            "manifestTarget": "./package.json",
            "include": {
                "LEGAL": "license/LEGAL",
                "resources/icon.png": "res/icon.png",
                "src/lib/vue.min.js": "src/lib/vue.js"
            },
            "remap": {
                "nw.exe": "wow.export.exe",
                "credits.html": "license/nwjs.html"
            },
            "rcedit": {
                "binary": "wow.export.exe",
                "icon": "./resources/icon.ico",
                "version-string": {
                    "CompanyName": "Party Tortollans",
                    "FileDescription": "Export Toolkit for World of Warcraft",
                    "LegalCopyright": "Marlamin Â© 2019",
                    "ProductName": "wow.export",
                    "OriginalFilename": "wow.export.exe"
                }
            },
            "filter": {
                "blacklist": [
                    "locales\/[^.]+.pak(.info|)$",
                    "notification_helper.exe"
                ],
                "whitelist": [
                    "locales\/en-US.pak$"
                ]
            }
        }
    ]
}